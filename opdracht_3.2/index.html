<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Boekingsformulier</h1>
    </header>

    <form>
      <main>
        <div>
          <label for="fname">Voornaam: </label>
          <input
            type="text"
            name="fname"
            id="fname"
            pattern="[A-Za-z]+$"
            title="Geen cijfers"
            required
          />

          <label for="lname">Achternaam: </label>
          <input
            type="text"
            name="lname"
            id="lname"
            pattern="[A-Za-z]+$"
            title="Geen cijfers"
            required
          />
        </div>
        <br />

        <div>Geslacht</div>
        <div>
          <label for="man">Man</label>
          <input type="radio" name="man" id="man" value="Man" checked />

          <label for="woman">Vrouw</label>
          <input type="radio" name="woman" id="woman" value="Vrouw" />
        </div>
        <br />

        <div>
          <label for="country">Land: </label>
          <input type="text" name="country" id="country" required />
        </div>
        <br />

        <div>
          <label for="city">Stad: </label>
          <input type="text" name="city" id="city" required />
        </div>
        <br />

        <div>
          <label for="pcode">Postcode: </label>
          <input type="text" name="pcode" id="pcode" required />
        </div>
        <br />

        <div>
          <label for="street">Straat: </label>
          <input type="text" name="street" id="street" required />

          <label for="hnumber">Huisnummer</label>
          <input type="number" min="1" required />
        </div>
        <br />

        <div>
          <label for="bsn">BSN-nummer</label>
          <input
            type="text"
            minlength="9"
            maxlength="9"
            pattern="[0-9]+$"
            title="Minimaal/Maximaal 9 cijfers"
            required
          />
        </div>
        <br />

        <div>
          <label for="vaclocs">Vakantielanden</label>
          <select name="vaclocs" id="vaclocs">
            <option value="Spanje">Spanje</option>
            <option label="Duitsland" value="Duitsland"></option>
            <option label="Italië" value="Italië"></option>
            <option label="Griekenland" value="Griekenland"></option>
            <option label="Turkije" value="Turkije"></option>
            <option label="Oostenrijk" value="Oostenrijk"></option>
            <option label="Kroatië" value="Kroatië"></option>
          </select>
        </div>
        <br />

        <div>
          <label for="date">Vertrek</label>
          <input type="date" name="date" id="date" min="2022-09-15" required />

          <label for="date">Terugkomst</label>
          <input type="date" name="date" id="date" required />
        </div>
        <br />

        <div>
          <label for="persons">Aantal personen</label>
          <input type="number" min="1" required />
        </div>
        <br />

        <div>
          <label for="mail">E-mail: </label>
          <input type="email" name="mail" id="mail" required />
        </div>
        <br />

        <div>
          <label for="pword">Wachtwoord: </label>
          <input type="password" name="pword" id="pword" required />
        </div>
        <br />
      </main>

      <footer>
        <button type="reset">Reset</button>
        <button type="submit">Boek nu</button>
      </footer>
    </form>
  </body>
</html>
